version: '3.8'

services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules

  db:
    image: postgres:16.2-alpine3.19
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - DB_URL=${DB_URL}

volumes:
  db-data:
